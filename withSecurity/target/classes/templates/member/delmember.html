<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Member</title>
</head>
<body>
<form name="delmember" th:object="${member}" method="post" th:action="@{/member/del}">
    <div class="card">
        <div class="container">
            <fieldset>
                <legend>Member:</legend>
                <input type="hidden" th:field="*{id}">
                <table>
                    <tbody>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text" th:field="*{name}" readonly></td>
                    </tr>

                    <tr>
                        <td>
                            <button onclick="window.location='/member'; return false;">Cancel</button>
                        </td>
                        <td>
                            <button type="submit">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</form>
</body>
</html>
