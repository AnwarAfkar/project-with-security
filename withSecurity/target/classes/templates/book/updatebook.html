<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
</head>
<body>
<form name="updatebook" th:object="${book}" method="post" th:action="@{/book/update}">
  <div class="card">
    <div class="container">
      <fieldset>
        <legend>Book Update:</legend>
        <input type="hidden" th:field="*{id}">
        <table>
          <tbody>
          <tr>
            <td><label>Title</label></td>
            <td><input type="text" th:field="*{title}"></td>
          </tr>
          <tr>
            <td><label>Author</label></td>
            <td><input type="text" th:field="*{author}"></td>
          </tr>
          <tr>
            <td><label>Publisher</label></td>
            <td><input type="text" th:field="*{publisher}"></td>
          </tr>
          <tr>
            <td><label>Publish Date</label></td>
            <td><input type="text" th:field="*{datePublish}"></td>
          </tr>
          <tr>
            <td>
              <button onclick="window.location='/book'; return false;">Cancel</button>
            </td>
            <td>
              <button type="submit">Save</button>
            </td>
          </tr>
          </tbody>
        </table>
      </fieldset>
    </div>
  </div>
</form>
</body>
</html>
